<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Page</title>
  <style>
    body {
      margin: 0;
      padding: 50px;
      background-color: maroon;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .photo-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="photo-container">
    <img src="PROGRAM.jpg" alt="Sample Photo">
  </div>
</body>
</html>
