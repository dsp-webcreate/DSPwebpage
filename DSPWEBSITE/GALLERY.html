<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: maroon;
      color: white;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 2rem;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .carousel-container {
      position: relative;
      max-width: 900px;
      margin: auto;
      overflow: hidden;
      border-radius: 10px;
      height: 90vh;
      max-height: 90vh;
      padding: 20px;
      box-sizing: border-box;
      background-color: white; /* Changed to white */
    }

    .carousel-slide {
      display: flex;
      transition: transform 0.5s ease-in-out;
      height: 100%;
      width: 100%;
    }

    .carousel-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
      cursor: pointer;
      user-select: none;
      flex-shrink: 0;
    }

    .carousel-slide img.zoomed {
      transform: scale(2);
      z-index: 10;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7); /* optional shadow on zoom */
    }

    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 2rem;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
      user-select: none;
      z-index: 20;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #660000;
      margin-top: 2rem;
    }

    @media (max-width: 768px) {
      .carousel-container {
        height: 60vh;
        max-height: 60vh;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Explore Our School Community</h1>
    <p>Snapshots of learning, fun, and school life.</p>
  </header>

  <div class="carousel-container">
    <div class="carousel-slide" id="carouselSlide">
      <img src="New Logo.png" alt="Image 1" />
      <img src="background.jpg" alt="Image 2" />
      <img src="IMAGES/I1.jpg" alt="Image 3" />
      <img src="IMAGES/I2.jpg" alt="Image 4" />
      <img src="IMAGES/I3.jpg" alt="Image 5" />
      <img src="IMAGES/I4.jpg" alt="Image 6" />
      <img src="IMAGES/I5.jpg" alt="Image 7" />
      <img src="IMAGES/I6.jpg" alt="Image 8" />
      <img src="IMAGES/I7.jpg" alt="Image 9" />
      <img src="IMAGES/I8.jpg" alt="Image 10" />
      <img src="IMAGES/I9.jpg" alt="Image 11" />
      <img src="IMAGES/I10.jpg" alt="Image 12" />
      <img src="IMAGES/I11.jpg" alt="Image 13" />
      <img src="IMAGES/I12.jpg" alt="Image 14" />
      <img src="IMAGES/p1.jpg" alt="Image 15" />
      <img src="IMAGES/p2.jpg" alt="Image 16" />
      <img src="IMAGES/p3.jpg" alt="Image 17" />
      <img src="IMAGES/p4.jpg" alt="Image 18" />
      <img src="IMAGES/p5.jpg" alt="Image 19" />
      <img src="IMAGES/p6.jpg" alt="Image 20" />
      <img src="IMAGES/p7.jpg" alt="Image 21" />
      <img src="IMAGES/p8.jpg" alt="Image 22" />
      <img src="IMAGES/p9.jpg" alt="Image 23" />



 
       
    </div>
    <span class="prev" onclick="moveSlide(-1)">❮</span>
    <span class="next" onclick="moveSlide(1)">❯</span>
  </div>

  <footer>
    &copy; 2025 My Gallery. All rights reserved.
  </footer>

  <script>
    let slideIndex = 0;
    const slide = document.getElementById('carouselSlide');
    const images = document.querySelectorAll('.carousel-slide img');
    const totalSlides = slide.children.length;

    function moveSlide(n) {
      slideIndex = (slideIndex + n + totalSlides) % totalSlides;
      updateSlide();
    }

    function updateSlide() {
      images.forEach(img => img.classList.remove('zoomed'));
      slide.style.transform = 'translateX(' + (-slideIndex * 100) + '%)';
    }

    images.forEach(img => {
      img.addEventListener('click', () => {
        img.classList.toggle('zoomed');
      });
    });

    let autoSlide = setInterval(() => {
      slideIndex = (slideIndex + 1) % totalSlides;
      updateSlide();
    }, 5000);

    const container = document.querySelector('.carousel-container');
    container.addEventListener('mouseenter', () => clearInterval(autoSlide));
    container.addEventListener('mouseleave', () => {
      autoSlide = setInterval(() => {
        slideIndex = (slideIndex + 1) % totalSlides;
        updateSlide();
      }, 5000);
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') moveSlide(-1);
      if (e.key === 'ArrowRight') moveSlide(1);
    });
  </script>

</body>
</html>
